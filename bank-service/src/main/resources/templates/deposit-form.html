<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Depositar - Bank Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Depositar en Cuenta <span th:text="${account.accountNumber}"></span></h3>
    <div class="card mt-3">
            <div class="card-body">
            <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
        </div>
        <div class="card-body">
            <form th:action="@{'/accounts/' + ${account.id} + '/deposit'}" method="post">
                <!-- CSRF token for Spring Security (only when available) -->
                <div th:if="${_csrf != null}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Monto</label>
                    <input type="number" step="0.01" name="amount" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripci√≥n (opcional)</label>
                    <input type="text" name="description" class="form-control" />
                </div>
                <button class="btn btn-success">Depositar</button>
                <a th:href="@{'/accounts/' + ${account.id}}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
