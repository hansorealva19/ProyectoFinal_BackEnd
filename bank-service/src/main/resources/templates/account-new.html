<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Cuenta - Bank Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Crear Nueva Cuenta</h3>
                    <p class="mb-0">Usuario: <span th:text="${username}"></span></p>
                </div>
                <div class="card-body">
                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                    
                    <form th:action="@{/accounts/new}" method="post">
                        <div class="mb-3">
                            <label for="accountType" class="form-label">Tipo de Cuenta</label>
                            <select class="form-select" id="accountType" name="accountType" required>
                                <option value="">Seleccionar tipo...</option>
                                <option value="SAVINGS">Cuenta de Ahorros</option>
                                <option value="CHECKING">Cuenta Corriente</option>
                                <option value="BUSINESS">Cuenta Empresarial</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="initialBalance" class="form-label">Depósito Inicial</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" 
                                       class="form-control" 
                                       id="initialBalance" 
                                       name="initialBalance" 
                                       value="0.0" 
                                       min="0" 
                                       step="0.01" 
                                       placeholder="0.00">
                            </div>
                            <div class="form-text">Monto mínimo: $0.00</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/accounts}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
