<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Backoffice - Pagos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script th:src="@{/js/main.js}" defer></script>
</head>
<body>
<div class="container mt-5">
    <h1>Movimientos de Pagos</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Estado</th>
                <th>Cuenta Origen</th>
                <th>Cuenta Destino</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="payment : ${payments}">
                <td th:text="${payment.id}"></td>
                <td th:text="${payment.date}"></td>
                <td th:text="${payment.amount}"></td>
                <td th:text="${payment.status}"></td>
                <td>
                    <span th:if="${payment.sourceAccount != null and payment.sourceAccount.length() == 16}">
                        Tarjeta: <span th:text="${payment.sourceAccount.substring(0,4)} + ' **** **** ' + ${payment.sourceAccount.substring(12)}"></span>
                    </span>
                    <span th:if="${payment.sourceAccount == null}">-</span>
                    <span th:if="${payment.sourceAccount != null and payment.sourceAccount.length() != 16}" th:text="${payment.sourceAccount}"></span>
                </td>
                <td th:text="${payment.destinationAccount}"></td>
                <td><a th:href="@{'/backoffice/payments/' + ${payment.id}}" class="btn btn-info btn-sm">Ver</a></td>
            </tr>
        </tbody>
    </table>
    <!-- Pagination controls -->
    <nav th:if="${totalPages} != null and ${totalPages} > 1" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? ' disabled'">
                <a class="page-link" th:href="@{/backoffice/payments(page=${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? ' active'">
                <a class="page-link" th:href="@{/backoffice/payments(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? ' disabled'">
                <a class="page-link" th:href="@{/backoffice/payments(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
