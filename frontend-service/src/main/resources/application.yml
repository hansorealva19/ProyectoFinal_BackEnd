microservices:
  product-service:
    url: http://localhost:8083
  order-service:
    url: http://localhost:8084
  user-service:
    url: http://localhost:8085
  cart-service:
    url: http://localhost:8086
server:
  port: 8090
spring:
  application:
    name: frontend-service
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    url: jdbc:h2:mem:frontenddb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
