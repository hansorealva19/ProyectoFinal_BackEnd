<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Audit Print</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <style>
        @media print {
            .no-print { display: none; }
        }
        body { font-family: Arial, Helvetica, sans-serif; }
        .table th, .table td { vertical-align: top; }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3 no-print">
        <div>
            <h3>Auditoría - Export</h3>
            <div class="text-muted">Generado: <span th:text="${T(java.time.ZonedDateTime).now()}"></span></div>
        </div>
        <div class="no-print">
            <button class="btn btn-primary" onclick="window.print()">Imprimir / Guardar PDF</button>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Usuario</th>
            <th>Acción</th>
            <th>Detalle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${audits}">
            <td th:text="${a.date}"></td>
            <td th:text="${a.user}"></td>
            <td th:text="${a.action}"></td>
            <td th:text="${a.detail}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
