<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil de Usuario - EcommercePro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light profile-page">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="main-container container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white fw-bold">Perfil de Usuario</div>
                    <div class="card-body">
                        <div th:replace="~{fragments/alerts :: alerts}"></div>
                        <div class="row">
                            <div class="col-12">
                                <h5 class="mb-3">Información de cuenta</h5>
                                <div class="mb-3">
                                    <label class="form-label">Usuario</label>
                                    <input type="text" class="form-control-plaintext" th:value="${user.username}" readonly autocomplete="username" />
                                </div>
                                <div id="profileForm">
                                    <div class="mb-3">
                                        <label class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control-plaintext" th:value="${user.email}" readonly autocomplete="email" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Nombre completo</label>
                                        <input type="text" name="fullName" class="form-control" th:value="${user.fullName}" readonly autocomplete="name" />
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Roles</label>
                                    <input type="text" class="form-control-plaintext" th:value="${user.roles}" readonly />
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 text-end">
                                <div id="profileButtons" class="d-flex justify-content-end gap-2">
                                    <button id="editProfileBtn" class="btn btn-primary">Editar Datos</button>
                                    <button id="btnChangePwd" type="button" class="btn btn-outline-secondary">Cambiar contraseña</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>

        <!-- Change Password Modal -->
        <div class="modal fade" id="changePwdModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header"><h5 class="modal-title">Cambiar contraseña</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                    <div class="modal-body">
                        <form id="pwdForm">
                            <div class="mb-3"><label class="form-label">Contraseña actual</label><input name="currentPassword" id="modalCurrentPwd" type="password" class="form-control" required /></div>
                            <div class="mb-3"><label class="form-label">Nueva contraseña</label><input name="newPassword" id="modalNewPwd" type="password" class="form-control" required minlength="8" /></div>
                        </form>
                    </div>
                    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button><button type="button" id="savePwdBtn" class="btn btn-primary">Cambiar contraseña</button></div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
                (function(){
                    function showToast(msg, variant){
                        var container = document.getElementById('ecom-toast-container'); if(!container){ container = document.createElement('div'); container.id='ecom-toast-container'; container.style.position='fixed'; container.style.right='16px'; container.style.bottom='16px'; container.style.zIndex='1080'; document.body.appendChild(container);} 
                        var id='t'+Date.now(); container.insertAdjacentHTML('beforeend','<div id="'+id+'" class="toast align-items-center text-bg-'+(variant||'success')+' border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true"><div class="d-flex"><div class="toast-body">'+msg+'</div><button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button></div></div>'); var el=document.getElementById(id); try{var bs=bootstrap.Toast.getOrCreateInstance(el,{delay:3000}); bs.show(); el.addEventListener('hidden.bs.toast', function(){ el.remove(); }); }catch(e){ setTimeout(function(){ el.remove(); },3000); }
                    }

                    var pwdModal = new bootstrap.Modal(document.getElementById('changePwdModal'));
                    document.getElementById('btnChangePwd').addEventListener('click', function(){ document.getElementById('modalCurrentPwd').value=''; document.getElementById('modalNewPwd').value=''; pwdModal.show(); });

                    // Make profile inputs readonly until 'Editar Datos' is clicked
                    var editBtn = document.getElementById('editProfileBtn');
                    var profileForm = document.getElementById('profileForm');
                    var fullNameInput = profileForm.querySelector('input[name="fullName"]');
                    var emailInput = profileForm.querySelector('input[type="email"]');
                    // initially readonly
                    function setReadonlyState(readonly){
                        if(fullNameInput) fullNameInput.readOnly = readonly;
                        if(emailInput) emailInput.readOnly = readonly;
                        if(readonly){
                            editBtn.textContent = 'Editar Datos';
                        } else {
                            editBtn.textContent = 'Guardar';
                        }
                    }
                    setReadonlyState(true);

                    // create cancel button dynamically when editing
                    var cancelBtn = document.createElement('button');
                    cancelBtn.type = 'button';
                    cancelBtn.className = 'btn btn-secondary d-none';
                    cancelBtn.id = 'cancelEditBtn';
                    cancelBtn.textContent = 'Cancelar';
                    document.getElementById('profileButtons').appendChild(cancelBtn);

                    editBtn.addEventListener('click', function(e){
                        if(editBtn.textContent === 'Editar Datos'){
                            setReadonlyState(false);
                            cancelBtn.classList.remove('d-none');
                        } else {
                            // save via fetch to POST /profile as existing edit flow
                            var data = new URLSearchParams();
                            if(fullNameInput) data.append('fullName', fullNameInput.value);
                            fetch('/profile',{ method:'POST', body: data, headers:{ 'X-Requested-With':'XMLHttpRequest' } }).then(function(r){ return r.json(); }).then(function(j){ if(j.status === 'ok'){ showToast(j.message||'Perfil actualizado','success'); setReadonlyState(true); cancelBtn.classList.add('d-none'); } else { showToast(j.message||'No se pudo actualizar','danger'); } }).catch(function(){ showToast('No se pudo actualizar','danger'); });
                        }
                    });

                    cancelBtn.addEventListener('click', function(){
                        // reload page to discard changes
                        window.location = '/profile';
                    });

                    document.getElementById('savePwdBtn').addEventListener('click', function(){ var form = document.getElementById('pwdForm'); var data = new URLSearchParams(new FormData(form)); fetch('/profile/password',{ method:'POST', body: data, headers:{ 'X-Requested-With':'XMLHttpRequest' } }).then(function(r){ if(!r.ok) throw r; return r.json(); }).then(function(j){ showToast(j.message||'Contraseña cambiada','success'); pwdModal.hide(); }).catch(function(){ showToast('No se pudo cambiar la contraseña','danger'); }); });

                    // profile save moved to the edit page; no-op here
                })();
            </script>
</body>
</html>
