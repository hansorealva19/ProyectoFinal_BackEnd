<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EcommercePro - Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/alerts :: alerts}"></div>
<div th:replace="~{fragments/loader :: loader}"></div>
<div class="main-container container">
    <h2 class="mb-4">Carrito de Compras</h2>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterar productos del carrito -->
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}">Producto</td>
                    <td th:text="${item.product.category != null && item.product.category != '' ? item.product.category : 'Sin categoría'}">Categoría</td>
                    <td th:text="${item.product.price != null ? 'S/ ' + #numbers.formatDecimal(item.product.price, 1, 'POINT', 2, 'COMMA') : 'S/ 0.00'}">S/ 0.00</td>
                    <td th:text="${item.quantity}">1</td>
                    <td th:text="${item.total != null ? 'S/ ' + #numbers.formatDecimal(item.total, 1, 'POINT', 2, 'COMMA') : 'S/ 0.00'}">S/ 0.00</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h4>Total a pagar</h4>
                <h2 class="text-success" th:text="${cartTotal != null ? 'S/ ' + #numbers.formatDecimal(cartTotal, 1, 'POINT', 2, 'COMMA') : 'S/ 0.00'}">S/ 0.00</h2>
                <form th:action="@{/cart/checkout}" method="post">
                    <button type="submit" class="btn btn-primary w-100"
                            th:attr="disabled=${(cartItems == null or #lists.isEmpty(cartItems)) or (cartTotal == 0)}">
                        Pagar
                    </button>
                    <small class="text-muted d-block mt-2" th:if="${(cartItems == null or #lists.isEmpty(cartItems)) or (cartTotal == 0)}">El carrito está vacío, añade productos para pagar.</small>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
