<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EcommercePro - Catálogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="main-container container">
    <div class="row mb-4 mt-2 form-row-top">
        <div class="col-md-8">
            <form class="d-flex" th:action="@{/products}" method="get">
                <input type="text" class="form-control me-2" name="name" placeholder="Buscar producto..." th:value="${name}">
                <input type="hidden" name="size" th:value="${size}" />
                <select class="form-select me-2" name="category">
                    <option value="" th:selected="${category == null or category == ''}">Todas las categorías</option>
                    <option th:each="c : ${categories}" th:value="${c}" th:text="${c}" th:selected="${c == category}"></option>
                </select>
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit">Filtrar</button>
                    <a class="btn btn-warning ms-2" th:href="@{/products}">Limpiar filtro</a>
                </div>
            </form>
        </div>
        <div class="col-md-4 text-end">
            <div class="d-flex justify-content-end align-items-center gap-3">
                <span class="fs-5 fw-bold">Catálogo de Productos</span>
                <div th:if="${isLogged}">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProductModal">Crear producto</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/alerts :: alerts}"></div>
    <div class="row">
        <!-- Aquí se mostrarán los productos -->
        <div th:if="${products == null or #lists.isEmpty(products)}" class="col-12">
            <div class="alert alert-info">No hay productos para mostrar.</div>
        </div>
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <a th:href="@{/products/{id}(id=${product.id})}">
                <img th:src="${product.imageUrl}" class="card-img-top product-card-img" alt="Imagen del producto"
                    onerror="this.onerror=null;this.src='/images/default-product.png'" />
                </a>
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}" class="text-dark text-decoration-none"></a>
                    </h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <span class="badge bg-secondary mb-2" th:text="${product.category}"></span>
                    <h4 class="text-primary mb-3" th:text="${product.price != null ? 'S/ ' + #numbers.formatDecimal(product.price, 1, 'POINT', 2, 'COMMA') : 'S/ 0.00'}"></h4>
                                        <form th:action="@{/cart/add}" method="post" class="add-to-cart-ajax" novalidate>
                                                <input type="hidden" name="productId" th:value="${product.id}" />
                                                <input type="number" name="quantity" class="form-control mb-2" min="1" th:attr="max=${product.stock}" value="1" required />
                                                <div class="invalid-feedback">La cantidad debe ser entre 1 y 99.</div>
                                                <button type="submit" class="btn btn-success w-100" th:disabled="${product.stock == 0}">
                                                    <span th:text="${product.stock == 0} ? 'Sin stock' : 'Agregar al carrito'"></span>
                                                </button>
                                        </form>
                    <div class="mt-2 d-flex justify-content-between">
                        <div th:if="${isLogged}">
                            <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-outline-secondary">Editar</a>
                        </div>
                        <span class="text-muted">Stock: <span th:text="${product.stock}"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Paginación -->
    <th:block th:with="p=${page} ?: 1, tp=${totalPages} ?: 1">
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${p == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${p-1}, size=${size}, name=${name}, category=${category})}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, tp)}" th:classappend="${i == p} ? 'active'">
                <a class="page-link" th:href="@{/products(page=${i}, size=${size}, name=${name}, category=${category})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${p == tp} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${p+1}, size=${size}, name=${name}, category=${category})}">Siguiente</a>
            </li>
        </ul>
    </nav>
    </th:block>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>

<!-- Create Product Modal -->
<div class="modal fade" id="createProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form th:action="@{/products/create}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="modal-header">
                    <h5 class="modal-title">Crear nuevo producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input name="name" type="text" class="form-control" required />
                                <div class="invalid-feedback">El nombre es obligatorio</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea name="description" class="form-control" rows="4"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label class="form-label">Precio (S/)</label>
                                    <input name="price" type="number" step="0.01" class="form-control" required />
                                    <div class="invalid-feedback">Ingrese un precio válido</div>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label class="form-label">Stock</label>
                                    <input name="stock" type="number" class="form-control" value="0" required />
                                    <div class="invalid-feedback">Ingrese el stock</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Categoría</label>
                                <select name="category" class="form-select">
                                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Imagen</label>
                                <input name="image" type="file" accept="image/*" class="form-control" id="createProductImage" />
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <label class="form-label">Vista previa</label>
                            <div class="border rounded p-2 bg-light">
                                <img id="createProductPreview" src="/images/default-product.png" class="img-fluid" style="max-height:220px; object-fit:contain;" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Crear producto</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Image preview for create product modal
    (function(){
        const input = document.getElementById('createProductImage');
        const preview = document.getElementById('createProductPreview');
        if (!input) return;
        input.addEventListener('change', function(e){
            const f = e.target.files && e.target.files[0];
            if (!f) { preview.src = '/images/default-product.png'; return; }
            const url = URL.createObjectURL(f);
            preview.src = url;
        });
        // simple bootstrap validation
        document.querySelectorAll('.needs-validation').forEach(form => {
            form.addEventListener('submit', function(event){
                if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
                form.classList.add('was-validated');
            });
        });
    })();
</script>
</body>
</html>
