<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Editar producto</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <style>
            /* Small form tweaks for a clean editor */
            .product-image-preview { max-width: 220px; max-height: 220px; object-fit: contain; }
            .form-section { margin-bottom: 1rem; }
        </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="main-container container my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-3">Editar producto</h2>

                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                        <div th:if="${isLogged}">
                            <form th:action="@{'/products/' + ${product.id} + '/edit'}" th:object="${product}" method="post" enctype="multipart/form-data">
                                <input type="hidden" th:field="*{id}" />
                                <!-- preserve current image URL so backend update won't null it when no new file uploaded -->
                                <input type="hidden" th:field="*{imageUrl}" />

                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-section">
                                            <label for="name" class="form-label">Nombre</label>
                                            <input id="name" type="text" th:field="*{name}" class="form-control" required />
                                        </div>

                                        <div class="form-section">
                                            <label for="description" class="form-label">Descripción</label>
                                            <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 form-section">
                                                <label for="price" class="form-label">Precio (S/)</label>
                                                <input id="price" type="number" step="0.01" th:field="*{price}" class="form-control" required />
                                            </div>
                                            <div class="col-sm-6 form-section">
                                                <label for="stock" class="form-label">Stock</label>
                                                <input id="stock" type="number" th:field="*{stock}" class="form-control" required />
                                            </div>
                                        </div>

                                        <div class="form-section">
                                            <label for="category" class="form-label">Categoría</label>
                                            <select id="category" th:field="*{category}" class="form-select">
                                                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                                            </select>
                                        </div>

                                        <div class="form-section">
                                            <label for="imageFile" class="form-label">Subir nueva imagen (opcional)</label>
                                            <input id="imageFile" name="imageFile" type="file" accept="image/*" class="form-control" />
                                        </div>

                                        <div class="d-flex gap-2">
                                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                            <a th:href="@{/products}" class="btn btn-outline-secondary">Cancelar</a>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Imagen actual</label>
                                            <div class="border rounded p-2 text-center bg-light">
                                                <img th:src="${product.imageUrl}" alt="Imagen" class="product-image-preview img-fluid" onerror="this.onerror=null;this.src='/images/default-product.png'" />
                                            </div>
                                        </div>

                                        <div class="mt-3">
                                            <label class="form-label">Información</label>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item"><strong>ID:</strong> <span th:text="${product.id}"></span></li>
                                                <li class="list-group-item"><strong>Categoría:</strong> <span th:text="${product.category}"></span></li>
                                                <li class="list-group-item"><strong>Stock:</strong> <span th:text="${product.stock}"></span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div th:unless="${isLogged}">
                            <div class="alert alert-warning">No tienes permisos para editar este producto. <a th:href="@{/login}">Inicia sesión</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
