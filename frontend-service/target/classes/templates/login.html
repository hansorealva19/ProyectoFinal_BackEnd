<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-light">
<!-- Login page should not show navbar or footer -->
<div class="main-container container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <form th:action="@{/login}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required minlength="3">
                    <div class="invalid-feedback">El usuario debe tener al menos 3 caracteres.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/register}">¿No tienes cuenta? Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer intentionally omitted on login page -->
</body>
</html>
