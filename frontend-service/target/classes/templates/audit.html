<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EcommercePro - Auditoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="main-container container">
    <h2 class="mb-4">Auditoría de Transacciones</h2>
    <div th:if="${auditError}" class="alert alert-warning" role="alert">
        No se han podido cargar los registros de auditoría: <span th:text="${auditError}"></span>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Usuario</th>
            <th>Acción</th>
            <th>Detalle</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar registros de auditoría -->
        <tr th:if="${#lists.isEmpty(audits)} and !${auditError}">
            <td colspan="4" class="text-center">No hay registros de auditoría.</td>
        </tr>
        <tr th:each="audit : ${audits}">
            <td th:text="${audit.date}">2025-08-17</td>
            <td th:text="${audit.user}">usuario</td>
            <td th:text="${audit.action}">Compra</td>
            <td th:text="${audit.detail}">Detalle de la acción</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
