<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Fragmento de alertas con modal Bootstrap -->
<div th:fragment="alerts">
        <!-- Inline fallback alerts removed to avoid duplicate messaging; modal will be used instead -->

        <!-- Simple alert display (no modal) -->
        <div th:if="${errorMessage != null}" class="container mt-3">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error:</strong> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div th:if="${successMessage != null}" class="container mt-3">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Ã‰xito:</strong> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
</body>
</html>
