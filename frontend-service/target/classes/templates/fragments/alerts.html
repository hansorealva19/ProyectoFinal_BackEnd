<!-- Toast alerts fragment -->
<div th:fragment="alerts">
  <!-- Toast container positioned bottom-right for a professional look -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <!-- Use flex column-reverse so newest toast appears above older ones -->
    <div id="ecom-toast-container" style="display:flex;flex-direction:column-reverse;gap:0.5rem;align-items:flex-end;"></div>
  </div>

  <!-- Fallback inline alerts for non-JS or server-side messages -->
  <div th:if="${errorMessage != null}" class="container mt-3">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error:</strong> <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  <div th:if="${successMessage != null}" class="container mt-3">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Ã‰xito:</strong> <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>
