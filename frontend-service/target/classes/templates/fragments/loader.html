<!-- Fragmento de loader elegante -->
<div th:fragment="loader">
    <div id="loader" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.7);z-index:9999;align-items:center;justify-content:center;">
        <div class="spinner-border text-primary" style="width:4rem;height:4rem;" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    <script>
    function showLoader() {
        const l = document.getElementById('loader'); if(l) l.style.display = 'flex';
    }
    function hideLoader() {
        const l = document.getElementById('loader'); if(l) l.style.display = 'none';
    }
    </script>
</div>
